<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fibonacci()">Verifica Fibonacci</button>
    <script>
        function fibonacci(){
            let n1 = prompt("Digite 1 numero");
            n1 = parseInt(n1);
            let a = 0;
            let b = 1;
            let fib = 0;
            while (fib < n1) {
                fib = a + b;
                a = b;
                b = fib;
            }
            if (fib === n1) {
                alert(`${n1} pertence a sequencia de Fibonacci`);
            } else {
                alert(`${n1} nÃ£o pertence a sequencia de Fibonacci`);
            }
        }
    </script>
</body>
</html>
