<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="invertString()">invertString()</button>
    <script>
        function invertString() {
            let str = prompt('Digite a string');
            let invertedStr = "";
            for (let i = str.length - 1; i >= 0; i--) {
                invertedStr += str[i];
            }
            alert(invertedStr);
        }
    </script>
</body>
</html>
